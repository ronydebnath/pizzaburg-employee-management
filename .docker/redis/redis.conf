# Redis Configuration for Security
# This configuration ensures Redis is only accessible from localhost/container network

# Network Security - Bind to all interfaces within Docker network
# This allows Redis to be accessible from other containers but not from external networks
bind 0.0.0.0
protected-mode yes

# Authentication - Strong password required for all connections
requirepass ViWXNA8vMrNwOTqwxtVQQOc4YJtrQjCKjCI5CB+dLEk=

# Persistence settings
appendonly yes
appendfsync everysec

# Data directory - ensure Redis saves to the correct location
dir /data

# Basic security settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
