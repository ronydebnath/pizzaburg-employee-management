services:

    ####################################################################################################
    # PHP
    ####################################################################################################
    php:
        build:
            context: .
            dockerfile: .docker/php/Dockerfile
        ports:
            - 5173:5173
        volumes:
            - .:/var/www:cached

    ####################################################################################################
    # Nginx
    ####################################################################################################
    nginx:
        image: nginx
        platform: linux/amd64
        ports:
            - 80:80
        volumes:
            - .:/var/www
            - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .docker/nginx/nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - php

    ####################################################################################################
    # DATABASE (MySQL)
    ####################################################################################################
    db:
        image: mysql:8.1
        platform: linux/amd64
        ports:
            - 3306:3306
        volumes:
            # Persistent database storage - survives container rebuilds
            - .docker/db/data:/var/lib/mysql
            # Persistent logs for debugging
            - .docker/logs:/var/log/mysql
            # MySQL configuration
            - .docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
            # Initialization scripts
            - .docker/db/sql:/docker-entrypoint-initdb.d
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: pizz-emp-management
            MYSQL_USER: burger
            MYSQL_PASSWORD: 6502JDjbyqv3
        # Ensure data persistence and proper startup order
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            timeout: 20s
            retries: 10

    ####################################################################################################
    # phpMyAdmin
    ####################################################################################################
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        platform: linux/amd64
        ports:
            - 8080:80
        links:
            - db
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            PMA_ARBITRARY: 1
        volumes:
            - .docker/phpmyadmin/sessions:/sessions

    ####################################################################################################
    # Adminer
    ####################################################################################################
    adminer:
        image: adminer
        platform: linux/amd64
        ports:
            - 9090:8080
        depends_on:
        - db

    ####################################################################################################
    # Mailpit
    ####################################################################################################
    mail:
        image: axllent/mailpit:latest
        platform: linux/amd64
        ports:
        - 8025:8025
        - 1025:1025

    ####################################################################################################
    # Redis
    ####################################################################################################
    redis:
        image: redis:latest
        platform: linux/amd64
        command: redis-server /etc/redis/redis.conf
        volumes:
            # Persistent Redis data - survives container rebuilds
            - .docker/redis/data:/data
            # Redis configuration for security
            - .docker/redis/redis.conf:/etc/redis/redis.conf
        # NO PUBLIC PORTS - Redis only accessible from within Docker network
        # ports:
        #     - 6379:6379
        # Ensure data persistence and proper startup
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            timeout: 3s
            retries: 5

